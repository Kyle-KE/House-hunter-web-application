<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body background="{% static 'images/city.jpg' %}">
        {% comment %} <style> body{background: url( {% static 'images/city.jpg' %} ) no-repeat center center fixed ;}</style> {% endcomment %}
        <div class="hero">
            <nav>
                <img src="{% static 'images/logo.png' %}" alt="" class="logo">
                <ul>
                    <li><a href="{% url 'hhapp:home' %}">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="{% url 'hhapp:hostel_list' %}">Hostels</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
                {% if user.is_authenticated %}
                <a >Welcome: {{ user.username }}</a>
                {% else %}
                <ul class="button">
                    <li><a href="{% url 'hhapp:user_login' %}">Login</a></li>
                    <li><a href="{% url 'hhapp:user_registration' %}" class="reg">Register</a></li>
                </ul>
                {% endif %}
            </nav>
            <div class="content">
                <h1>Welcome to House Hunter</h1>
                <p></p>
                <div>
                    <a href="{% url 'hhapp:hostel_list' %}"><button type="button"><span> </span> Hostels</button></a>
                    {% comment %} <button type="button"><span> </span> Got Question?</button> {% endcomment %}
                </div>
            </div>
        </div>
    </body>
</html>
